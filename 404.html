<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
</head>

<body>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p id="dim"></p>
    <script>
        window.onload = ev => document.getElementById("dim").innerHTML = window.innerWidth + ' x ' + window.innerHeight
        window.onresize = ev => document.getElementById("dim").innerHTML = window.innerWidth + ' x ' + window.innerHeight
    </script>
</body>

</html>
